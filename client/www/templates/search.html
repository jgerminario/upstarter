<ion-view view-title="Search">
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" ng-model="main.searchInput" placeholder="Search">
      </label>
    </div>
    <p>{{main.searchInput}}</p>
    <ul class="list-group">
    <li class="list-group-item" ng-repeat="company in companies"><span class="glyphicon glyphicon-star" ng-if="show.favorite"></span> {{show.title}} <span class="badge">{{show.year}}</span></li>
</ul>
  </ion-content>
</ion-view>
