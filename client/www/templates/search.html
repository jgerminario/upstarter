<ion-view view-title="Search">
  <ion-content>

  <div class= filter-wrapper>
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
          <input type="search" ng-model="main.searchInput.name" placeholder="Search Companies">
      </label>

    </div>
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" ng-model="main.cityInput.city" placeholder="Search Cities">
      </label>
    </div>

    <a ng-click="employees = !employees" class="button button-outline icon-right ion-navicon button-balanced">Filter</a>
  </div>
     <div class="card" ng-show="employees">
      <div class="item item-text-wrap">
        <div class="list">
      Number of Employees : {{employnum}}

          <div class="item range range-positive" ng-controller="SliderCtrl">
            <i class="icon ion-ios7"></i>
               <input ng-model="value" type="text" id="mySlider1" slider options="options" />
            <i class="icon ion-ios7"></i>{{value}}
          </div>
        </div>
      </div>
    </div>

    <div class="hotstartups">
      Hot Startups {{value}}
    </div>

        <h2 class="startup-score">{{startup.description}}</h2>
      </ion-item>
    </ion-list>

    </ul>
