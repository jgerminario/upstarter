<ion-view view-title="Search">
  <ion-content>

  <div class= filter-wrapper>
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
          <input type="search" ng-model="main.searchInput.name" placeholder="Search Companies">
      </label>

    </div>
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" ng-model="main.cityInput.city" placeholder="Search Cities">
      </label>
    </div>

    <a ng-click="employees = !employees" class="button button-outline icon-right ion-navicon button-balanced">Filter</a>
  </div>
     <div class="card" ng-show="employees">
      <div class="item item-text-wrap">
        <div class="list">
          Number of Employees : {{employnum}}
            <!--   <div class="item range range-positive" ng-controller="SliderCtrl"> -->
            <i class="icon ion-ios7"></i>
              <!--  <input ng-model="value" type="text" id="mySlider1" slider options="options" /> -->
            <i class="icon ion-ios7"></i>{{value}}
          </div>
        </div>
      </div>
    </div>

    <div class="listing-heading">
      Hot Startups {{value}}
    </div>


<!--
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="startup in startups | filter:main.searchInput track by $index | filter:main.cityInput" type="item-text-wrap" href="#/companies/{{companies.id}}"><option class="badge">{{startup.name}}</span></li>
      </ul> -->
    <ion-list class="companies-container">
      <ion-item ng-repeat="startup in startups | filter:main.searchInput | filter:main.cityInput | limitTo:10" type="item-text-wrap" href="#/{{startup.name}}">
        <div class="company-logo"><img ng-src="https://res.cloudinary.com/crunchbase-production + {{startup.primary_image[0]}}"></div>

        <div class="company-data">
          <div class="company-name">{{startup.name}}</div>

          <div class="company-info">
            <div>{{startup.city}}</div>
            <div>employees:&nbsp;{{startup.employees}}</div>
            <div>{{startup.address}}</div>
          </div>
        </div>

        <div class="company-momentum-score">{{startup.score}}</div>
      </ion-item>
    </ion-list>
<!--        <ul class="list-group">
      <li class="list-group-item" ng-repeat="startup in startups | filter:main.cityInput | limitTo:10 track by $index"><span class="badge" ng-if="main.cityInput"><span class="badge">{{startup.name}} {{startup.city}}</span></li> -->
    </ul>

        <img ng-src="{{startup.}}">
        <h2>{{friend.name}}</h2>
      </ion-item>
 -->


  </ion-content>
</ion-view>
